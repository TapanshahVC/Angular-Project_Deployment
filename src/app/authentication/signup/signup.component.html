<div class="container">
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <br>
      <h1>Join the Club</h1>
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label >First Name</mat-label>
          <input matInput placeholder="Enter Your First Name" ngModel name="FirstName" required>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter Your Last Name" ngModel name="LastName" required>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Contact Number</mat-label>
          <input matInput placeholder="Enter Your Contact Number" ngModel name="ContactNumber" required>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Email ID</mat-label>
          <input matInput placeholder="Enter Your Email" ngModel name="Email" [(ngModel)]="email" required>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
            <mat-label>Create Password</mat-label>
            <input matInput 
            [type]="hide ? 'password' : 'text'"
             placeholder="Enter Your Password" name="Password" ngModel required>
            <button mat-icon-button matSuffix 
            (click)="hide = !hide" 
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hide"
            >
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Enter Your Address" name="Address" ngModel  required></textarea>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field appearance="outline">
            <mat-select required name="UserType" ngModel>
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="user">User</mat-option>
            </mat-select>
            <mat-label>User Type</mat-label>
        </mat-form-field>
    </div>
    </div>
    <br>
    <div class="col-12">
        <button mat-raised-button color="primary" class="btn" [disabled]= "!userForm.valid">Sign Up</button>

    </div>
  </form>
</div>
